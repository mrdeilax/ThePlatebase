<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="plates.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let plate of plates">
        <mat-expansion-panel-header>
            {{plate.number}}
        </mat-expansion-panel-header>
        <h4>Owner:</h4>
        <p>{{plate.fname}} {{plate.lname}}</p>
        <mat-action-row>
            <a mat-raised-button [routerLink]="['/edit',plate._id]">Edit</a>
            <button mat-button color="warn" (click)="onDeleteConfirm(plate._id)">Remove</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator
    [length]="totalPlates"
    [pageSize]="platesPerPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)"
    *ngIf="plates.length > 0"
    >
</mat-paginator>
<p class="info-text mat-body-1" *ngIf="plates.length <= 0 && !isLoading">No plates added yet!</p>
