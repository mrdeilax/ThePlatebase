<mat-card>
  <h1>Add new plate</h1>
  
    <table>
      <tr>
        <!-- Plate number -->
        <td>
          <mat-form-field>
            <mat-label>Plate Number</mat-label>
            <input
              matInput
              #plateNum
              maxlength="6"
              type="text"
              placeholder="Ex. ABC123"
              [(ngModel)]="enteredPlateNumber"
              name="plateNumber"
            />
            <mat-hint align="end">{{ plateNum.value.length }} / 6</mat-hint>
          </mat-form-field>
        </td>
      </tr>
      <!-- Plate owner name -->
      <tr>
        <td>
          <mat-form-field>
            <mat-label>First name</mat-label>
            <input matInput [(ngModel)]="enteredFname" name="plateFname" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="enteredLname" name="plateLname" />
          </mat-form-field>
        </td>
      </tr>
    </table>
  
  <button 
    mat-button 
    (click)="onAddPlate()"
    type="submit"
    >Add</button>
</mat-card>
